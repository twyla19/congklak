<body class="bg-gradient-to-r from-green-500 to-yellow-500">
  <div class="backdrop-blur-md" >
    <h1 class="text-4xl text-center font-bold py-4 text-white drop-shadow-lg">DAKON AI</h1>
  
    <!-- PLAYER MODE -->
    <div class="grid grid-cols-2 m-4 divide-x-2 ">
      <div class="bg-red-600/20 p-2">
        <label class="text-base font-medium text-center">Player One Mode</label>
        <fieldset class="mt-4">
          <legend class="sr-only">Player One Mode</legend>
          <form id="player_one_choices"></form>
        </fieldset>
      </div>
      <div class="bg-blue-600/20 p-2">
        <label class="text-base font-medium text-center">Player Two Mode</label>
        <fieldset class="mt-4">
          <legend class="sr-only">Player Two Mode</legend>
          <form id="player_two_choices"></form>
        </fieldset>
      </div>
    </div>
  
    <!-- GAME RESTART -->
    <div class="flex justify-center">
      <div class="m-2">
        <button type="button" id="btn-restart-game" class="inline-flex items-center px-2.5 py-1.5 border border-gray-300 shadow-sm font-medium rounded bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Restart</button>
      </div>
          
      <fieldset class="space-y-4">
        <legend class="sr-only">Auto Restart</legend>
        <div class="relative flex items-start">
          <div class="flex items-center h-6">
            <input id="auto-restart" aria-describedby="auto-restart-checkbox" name="auto-restart" type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
          </div>
          <div class="ml-3">
            <label for="auto-restart" class="font-medium">Auto-Restart</label>
          </div>
        </div>
      </fieldset>              
    </div>
    
    <!-- PLAYER SCORE -->
    <div class="">
      <div class="grid grid-cols-2 divide-x-2">
        <div class="">
          <p class="text-2xl text-center font-medium text-blue-600">Pemain 1</p>
          <p class="text-4xl text-center font-bold" id="player_one_score">0</p>
        </div>
        <div class="">
          <p class="text-2xl text-center font-medium text-red-600">Pemain 2</p>
          <p class=" text-4xl text-center font-bold" id="player_two_score">0</p>
        </div>
      </div>

    </div>
    
    <!-- Game Board -->
    <div class="m-5">
      <!-- Upper Row -->
      <!-- Disclaimer -->
      <div class="grid grid-cols-9">
        <p type="button" class="col-start-2 text-center drop-shadow-md text-2xl p-3 m-2 rounded-full text-white">8</p>
        <p type="button" class="text-center drop-shadow-md text-2xl p-3 m-2 rounded-full text-white">9</p>
        <p type="button" class="text-center drop-shadow-md text-2xl p-3 m-2 rounded-full text-white">10</p>
        <p type="button" class="text-center drop-shadow-md text-2xl p-3 m-2 rounded-full text-white">11</p>
        <p type="button" class="text-center drop-shadow-md text-2xl p-3 m-2 rounded-full text-white">12</p>
        <p type="button" class="text-center drop-shadow-md text-2xl p-3 m-2 rounded-full text-white">13</p>
        <p type="button" class="text-center drop-shadow-md text-2xl p-3 m-2 rounded-full text-white">14</p>
      </div>
      <!-- Button -->
      <div class="grid grid-cols-9">
        <button type="button" id="cell-08" class="col-start-2 items-center drop-shadow-xl text-2xl font-bold p-3 m-2 h-28 border border-transparent rounded-full shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">?</button>
        <button type="button" id="cell-09" class="items-center drop-shadow-xl text-2xl font-bold p-3 m-2 h-28 border border-transparent rounded-full shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">?</button>
        <button type="button" id="cell-10" class="items-center drop-shadow-xl text-2xl font-bold p-3 m-2 h-28 border border-transparent rounded-full shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">?</button>
        <button type="button" id="cell-11" class="items-center drop-shadow-xl text-2xl font-bold p-3 m-2 h-28 border border-transparent rounded-full shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">?</button>
        <button type="button" id="cell-12" class="items-center drop-shadow-xl text-2xl font-bold p-3 m-2 h-28 border border-transparent rounded-full shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">?</button>
        <button type="button" id="cell-13" class="items-center drop-shadow-xl text-2xl font-bold p-3 m-2 h-28 border border-transparent rounded-full shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">?</button>
        <button type="button" id="cell-14" class="items-center drop-shadow-xl text-2xl font-bold p-3 m-2 h-28 border border-transparent rounded-full shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">?</button>
      </div>
  
      <!-- Middle Row -->
      <div class="grid grid-cols-9">
        <div id="cell-07" class="text-center drop-shadow-xl text-4xl font-bold p-3 border border-transparent rounded-full shadow-sm text-white bg-blue-600">?</div>
        <p class="col-span-7 text-center text-4xl font-bold drop-shadow-lg" id="player_turn">?</p>
        <div id="cell-15" class="text-center drop-shadow-xl text-4xl font-bold p-3 border border-transparent rounded-full shadow-sm text-white bg-red-600">?</div>
      </div>
  
      <!-- Lower Row -->
      <!-- Button -->
      <div class="grid grid-cols-9">
        <button type="button" id="cell-06" class="col-start-2 items-center drop-shadow-xl text-2xl font-bold p-3 m-2 h-28 border border-transparent rounded-full shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">?</button>
        <button type="button" id="cell-05" class="items-center drop-shadow-xl text-2xl font-bold p-3 m-2 h-28 border border-transparent rounded-full shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">?</button>
        <button type="button" id="cell-04" class="items-center drop-shadow-xl text-2xl font-bold p-3 m-2 h-28 border border-transparent rounded-full shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">?</button>
        <button type="button" id="cell-03" class="items-center drop-shadow-xl text-2xl font-bold p-3 m-2 h-28 border border-transparent rounded-full shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">?</button>
        <button type="button" id="cell-02" class="items-center drop-shadow-xl text-2xl font-bold p-3 m-2 h-28 border border-transparent rounded-full shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">?</button>
        <button type="button" id="cell-01" class="items-center drop-shadow-xl text-2xl font-bold p-3 m-2 h-28 border border-transparent rounded-full shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">?</button>
        <button type="button" id="cell-00" class="items-center drop-shadow-xl text-2xl font-bold p-3 m-2 h-28 border border-transparent rounded-full shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">?</button>
      </div>
      <!-- Disclaimer -->
      <div class="grid grid-cols-9">
        <p type="button" class="col-start-2 text-center drop-shadow-md text-2xl p-3 m-2 rounded-full text-white">6</p>
        <p type="button" class="text-center drop-shadow-md text-2xl p-3 m-2 rounded-full text-white">5</p>
        <p type="button" class="text-center drop-shadow-md text-2xl p-3 m-2 rounded-full text-white">4</p>
        <p type="button" class="text-center drop-shadow-md text-2xl p-3 m-2 rounded-full text-white">3</p>
        <p type="button" class="text-center drop-shadow-md text-2xl p-3 m-2 rounded-full text-white">2</p>
        <p type="button" class="text-center drop-shadow-md text-2xl p-3 m-2 rounded-full text-white">1</p>
        <p type="button" class="text-center drop-shadow-md text-2xl p-3 m-2 rounded-full text-white">0</p>
      </div>
    </div>
    <div>
      <p id="server-message"></p>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/bluebird/3.4.7/bluebird.min.js"></script>
